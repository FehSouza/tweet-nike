<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comentário da Nike</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="comentario-wrapper">
      <div class="logo">
        <img src="Logo-Nike.png" alt="Logo-Nike" class="logo-nike" />
      </div>
      <div class="area-comentario">
        <div class="nome-comentario">
          <p class="autor-comentario">Nike</p>
          <img src="Icone-Verificado.png" alt="certo" class="logo-comentario" />
          <p class="data-comentario">@Nike • 10 de mar</p>
        </div>
        <div class="comentario">
          <p class="p-comentario">
            Fail so hard, you can’t help but smile. Then do it again. Because
            trying something new is always a win.
          </p>
          <p class="p-comentario">Join us</p>
        </div>
        <div class="icones">
          <div class="icone-comentario-wrapper">
            <div class="circulo">
              <img
              src="Comentario.png"
              alt="comentario"
              class="icone-comentario"
            />
            </div>
            <p class="texto-comentario">3</p>
          </div>
          <div class="setas-wrapper">
            <img src="Retwettar.png" alt="setas" class="icone-setas" />
            <p class="texto-setas">3,6 mil</p>
          </div>
          <div class="favoritos-wrapper">
            <img src="Favoritar.png" alt="coração" class="icone-favoritos" />
            <p class="texto-favoritos">67 mil</p>
          </div>
          <div class="compartilhar-wrapper">
            <img
              src="Compartilhar.png"
              alt="compartilhar"
              class="icone-compartilhar"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
